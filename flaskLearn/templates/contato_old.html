<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <a href="{{url_for('homepage')}}" class="btn btn-dark m-2">Homepage</a>
    
    <div class="container">

        <div class="row mt-4">
            <h3>Formulário GET</h3>
        </div>

        <form action="" method="get" class="row mt-4">
            <div class="col-9">
                <input type="text" name="pesquisa" id="" class="form-control" placeholder="Digite algo para buscar">
            </div>

            <div class="col-3">
                <button type="submit" class="btn btn-primary col-12">Pesquisar</button>
            </div>
        </form>

        <p>sua pesquisa foi: {{context['pesquisa']}}</p>
        
        <hr>
        
        <div class="row">
            <h3>Formulário POST</h3>
        </div>
        
        <form action="" method="post" class="row mt-4">
            <div class="col-6">
                Nome
                <input type="text" name="nome" id="" class="form-control" required>
            </div>

            <div class="col-6">
                E-mail
                <input type="email" name="email" id="" class="form-control" required>
            </div>

            <div class="col-12 mt-2">
                Assunto
                <input type="text" name="assunto" id="" class="form-control" required>
            </div>

            <div class="col-12 mt-2">
                Mensagem
                <input type="text" name="mensagem" id="" class="form-control" required>
            </div>
            
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-dark col-12">Enviar</button>
            </div>
        </form>

        <hr>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
